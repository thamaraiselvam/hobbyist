<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Simplified Name Entry Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#590df2",
                        "background-dark": "#161022",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            -webkit-font-smoothing: antialiased;
            background-color: #161022;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white min-h-screen flex flex-col">
<main class="flex-1 flex flex-col px-8 pt-24 pb-12 w-full max-w-md mx-auto">
<div class="mb-12">
<h1 class="text-3xl font-bold tracking-tight mb-3">
                What should we call you?
            </h1>
<p class="text-[#a490cb] text-base leading-relaxed">
                Set a display name for your hobby profile.
            </p>
</div>
<div class="flex-1">
<div class="w-full">
<input autofocus="" class="w-full bg-transparent border-0 border-b-2 border-[#433168] focus:border-primary focus:ring-0 px-0 py-4 text-2xl font-medium placeholder:text-[#433168] transition-colors outline-none" placeholder="e.g. Tham" type="text"/>
</div>
</div>
<div class="mt-auto">
<button class="w-full h-16 bg-primary hover:bg-[#6a25f3] active:scale-[0.98] transition-all rounded-2xl flex items-center justify-center gap-2 text-white text-lg font-bold shadow-lg shadow-primary/20">
                Start My Journey
                <span class="material-symbols-outlined text-2xl">arrow_forward</span>
</button>
</div>
</main>
<div class="fixed top-[-10%] right-[-10%] w-[80%] h-[40%] bg-primary/10 rounded-full blur-[120px] pointer-events-none"></div>
<div class="fixed bottom-[-10%] left-[-10%] w-[80%] h-[40%] bg-primary/5 rounded-full blur-[120px] pointer-events-none"></div>

</body></html>
