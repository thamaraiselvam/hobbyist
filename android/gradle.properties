org.gradle.jvmargs=-Xmx4096M -XX:MaxMetaspaceSize=1024M
# Parallel task execution across subprojects
org.gradle.parallel=true
# Reuse task outputs from previous builds (pairs with actions/cache on ~/.gradle)
org.gradle.caching=true
# Daemon is pointless on ephemeral CI runners and wastes memory
org.gradle.daemon=false
android.useAndroidX=true
android.enableJetifier=true

