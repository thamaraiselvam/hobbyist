appId: tham.hobbyist.app
---
# Analytics Flow: Dashboard → Analytics → period selectors → back
# Keys used: TestKeys.navAnalytics ('bottom_nav_analytics'),
#             analyticsPeriodButton('weekly'/'monthly'/'yearly'),
#             navHome ('bottom_nav_home')
#
# Before running, ensure app is on the dashboard:
#   adb shell am start -n tham.hobbyist.app/.MainActivity

- extendedWaitUntil:
    visible:
      text: "Hello.*"
    timeout: 5000

# Navigate to Analytics tab
- tapOn:
    id: "bottom_nav_analytics"

- assertVisible:
    text: Current Streak

- assertVisible:
    text: Best Streak

- assertVisible:
    text: Total Done

# Switch to Monthly period
- tapOn:
    id: "period_monthly_button"

- assertVisible:
    text: 30-Day Performance

# Switch to Yearly period
- tapOn:
    id: "period_yearly_button"

- assertVisible:
    text: 52-Week Performance

# Switch back to Weekly
- tapOn:
    id: "period_weekly_button"

- assertVisible:
    text: 7-Day Performance

# Scroll down to see Activity Heatmap
- swipe:
    direction: UP
    duration: 500

- assertVisible:
    text: "Activity Heatmap"

# Return to dashboard
- tapOn:
    id: "bottom_nav_home"

- assertVisible:
    text: "Hello.*"
